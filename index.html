<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Playfair+Display&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <main>
      <div class="search-container">
        <input type="text" name="" id="" placeholder="Search for a book...">
      </div>

      <div class="card-container">
        <div class="card">
          <h1>Book Title</h1><hr>
          <h3>Book Author</h3><hr>
          <h3>Book Pages</h3><hr>
          <div class="card-options">
            <label for="readStatus">Has been read?</label>
            <input type="checkbox" name="readStatus" id="readStatus">
            <button class="btn">Remove book</button>
          </div>
        </div>

        <div class="card">
          <h1>Book Title</h1><hr>
          <h3>Book Author</h3><hr>
          <h3>Book Pages</h3><hr>
          <div class="card-options">
            <label for="readStatus">Has been read?</label>
            <input type="checkbox" name="readStatus" id="readStatus">
            <button class="btn">Remove book</button>
          </div>
        </div>

        <div class="card">
          <h1>Book Title</h1><hr>
          <h3>Book Author</h3><hr>
          <h3>Book Pages</h3><hr>
          <div class="card-options">
            <label for="readStatus">Has been read?</label>
            <input type="checkbox" name="readStatus" id="readStatus">
            <button class="btn">Remove book</button>
          </div>
        </div>

        <div class="card">
          <h1>Book Title</h1><hr>
          <h3>Book Author</h3><hr>
          <h3>Book Pages</h3><hr>
          <div class="card-options">
            <label for="readStatus">Has been read?</label>
            <input type="checkbox" name="readStatus" id="readStatus">
            <button class="btn">Remove book</button>
          </div>
        </div>
      </div>
    </main>

    <div class="option" style="display: none;">
      <button class="btn">Add more books?</button>
    </div>


    <div class="addBookContainer" style="display: none;">
      <div class="message-box-container">
        <span>Close</span>
        <input
          type="text"
          name=""
          id="bookName"
          placeholder="Enter the book name"
        />
        <input
          type="text"
          name=""
          id="bookAuthor"
          placeholder="Enter the book author"
        />
        <input
          type="number"
          name=""
          id="bookPages"
          placeholder="Enter number of pages"
          min="0"
        />
        <div class="message-box-buttons">
          <button class="btn">Add Book</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
